<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Page - Sign up</title>
</head>
<body>
   <div class="wrapper">
      <div class="header header">
         <nav class="menu"></nav>
      </div>
      <main class="page-sign-up">
         <div class="sign-up">
            <div class="sign-up__container">
               <div class="sign-up__image-form-items">
                  <div class="sign-up__image-items">
                     <picture>
                        <source srcset="img/sign-up/sign-up-icon.webp" type="image/webp">
                        <img src="img/sign-up/sign-up-icon.svg" alt="Sign up icon" class="sign-up__image">
                     </picture>
                  </div>
                  <div class="sign-up__form-items">
                     <div class="sign-up__headers title-center">
                        <div class="title-center__title-item">
                           <h1 class="title-center__title">Sign up</h1>
                        </div>
                        <div class="title-center__text-item">Registration takes less than a minute but gives you full control over your studying.</div>
                     </div>
                     <form action="#" class="sign-up__form form">
                        <div class="form__name-item">
                           <label for="item-name" class="form__name-label">Full name</label>
                           <input id="item-name" required autocomplete="off" placeholder="Enter youe name" tabindex="1" name="username" type="text" class="form__name-input">
                        </div>
                        <div class="form__email-item">
                           <label for="item-email" class="form__email-label">Email</label>
                           <input id="item-email" required autocomplete="off" placeholder="Enter your email" tabindex="2" name="email" type="text" class="form__email-input">
                        </div>
                        <div class="form__password-item">
                           <label for="item-pass" class="form__pass-label">Password</label>
                           <input id="item-pass" required autocomplete="off" placeholder="Enter your password" tabindex="3" name="pass" type="password" class="form__pass-input">
                        </div>
                        <div class="form__password-item">
                           <label for="item-pass" class="form__pass-label">Confirm Password</label>
                           <input id="item-pass" required autocomplete="off" placeholder="Enter your password" tabindex="4" name="pass" type="password" class="form__pass-input">
                        </div>
                        <div class="form__checkbox-item">
                           <div class="checkbox">
                              <input id="item-check" type="checkbox" tabindex="5" name="check" class="checkbox__check-input">
                              <label for="item-check" class="checkbox__check-label">Remember me</label>
                           </div>
                        </div>
                        <div class="form__sign-reset-buttons">
                           <div class="form__button-sign-up">
                              <button type="submit" class="form__btn-sign-up">Sign up</button>
                           </div>
                           <div class="form__button-reset">
                              <button type="reset" class="form__btn-reset">Reset</button>
                           </div>
                        </div>
                     </form>
                     <div class="sign-up__account-signup">
                        <span class="sign-up__sub-title-account">Don't have an account?</span>
                        <a href="page-sign-in.html" class="sign-up__link-signin">Sign in</a>
                     </div>
                     <div class="sign-up__sign-in-with">
                        <div class="sign-up__subtitle-item">Or sign in with</div>
                        <ul class="sign-up__list">
                           <li class="sign-up__item">
                              <a href="https://www.facebook.com/" class="sign-up__link-facebook" target="_blank"></a>
                           </li>
                           <li class="sign-up__item">
                              <a href="https://www.google.com/" class="sign-up__link-google" target="_blank"></a>
                           </li>
                           <li class="sign-up__item">
                              <a href="https://www.behance.net/" class="sign-up__link-behance" target="_blank"></a
                                 ></li>
                           <li class="sign-up__item">
                              <a href="https://www.twitter.com/" class="sign-up__link-twitter" target="_blank"></a>
                           </li>
                           <li class="sign-up__item">
                              <a href="https://www.linked.com/" class="sign-up__link-linked" target="_blank"></a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   
</body>
</html>
