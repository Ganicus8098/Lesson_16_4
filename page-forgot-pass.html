<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Page - Forgot Password</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <nav class="menu"></nav>
      </header>
      <main class="page-forgot-pass">
         <div class="forgot-pass">
            <div class="forgot-pass__container">
               <div class="forgot-pass__image-form-items">
                  <div class="forgot-pass__image-items">
                     <picture>
                        <source srcset="img/forgot-password/forgot password-cuate.webp" type="image/webp">
                        <img src="img/forgot-password/forgot password-cuate.svg" alt="Forgot password icon" class="forgot-pass__image">
                     </picture>
                  </div>
                  <div class="forgot-pass__form-items">
                     <div class="forgot-pass__headers title-center">
                        <div class="title-center__title-item">
                           <h1 class="title-center__title">Forgot Password</h1>
                        </div>
                        <div class="title-center__text-item">Enter the email associated with your account and we'll send an email with instructions to reset your password</div>
                     </div>
                     <form action="#" class="forgot-pass__form form" >
                        <div class="form__name-item">
                          <label for="item-name" class="form__name-label">Your Name</label>
                          <input id="item-name" required autocomplete="off" tabindex="1" placeholder="Enter your name" name="username" type="text" class="form__name-input">
                        </div>
                        <div class="form__email-item">
                          <label for="item-email" class="form__email-label">Your Email</label>
                          <input id="item-eamil" required autocomplete="off" tabindex="2" placeholder="Enter your email" name="email" type="text" class="form__email-input">
                        </div>
                        <div class="form__button-form-items">
                           <div class="form__button-send-item">
                              <button tabindex="3" type="submit" class="form__btn-send-item">Send instructions</button>
                           </div>
                           <div class="form__button-reset-item">
                              <button tabindex="4" type="reset" class="form__btn-reset-item">Reset form</button>
                           </div>
                        </div>
                     </form>
                     <div class="forgot-pass__buttons-items">
                        <a href="page-sign-in.html" class="forgot-pass__link-signin">Sign in</a>
                        <a href="page-sign-up.html" class="forgot-pass__link-signup">Sign up</a>
                        <a href="index.html" class="forgot-pass__link-main-page">Main page</a>
                        <bgimg></bgimg>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   
</body>
</html>
