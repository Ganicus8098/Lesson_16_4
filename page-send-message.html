<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Page - Send message</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <nav class="menu"></nav>
      </header>
      <main class="page-send-message">
         <div class="message">
            <div class="message__container">
               <div class="message__image-form-items">
                  <div class="message__image-items">
                     <picture>
                        <source srcset="img/send message/invite-cuate-icon.webp" type="image/webp">
                        <img src="img/send-message/invite-cuate-icon.svg" alt="picture of post letter" class="message__image">
                     </picture>
                  </div>
                  <div class="message__form-items">
                     <div class="message__headers title-center">
                        <div class="title-center__title-item">
                           <h1 class="title-center__title">Send Message</h1>
                        </div>
                        <div class="title-center__text-item">Got a question? We'd love to hear from you. Send us a messaage and we'll respond as soon as possible</div>
                     </div>
                     <form action="#" class="message__forms">
                        <div class="message__form">
                           <div class="form-item">
                              <div class="form-item__first-name">
                                 <label for="item-first" class="form-item__first-label">First name<sup>*</sup></label>
                                 <input id="item-first" required tabindex="1" autocomplete="off" placeholder="Enter your name" name="first-name" type="text" class="form-item__first-input">
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__last-name">
                                    <label for="item-last" class="form-item__last-label">Last name<sup>*</sup></label>
                                    <input id="item-last" required tabindex="2" autocomplete="off" placeholder="Enter your last name" name="last-name" type="text" class="form-item__last-input">  
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__email-item">
                                 <label for="item-email" class="form-item__email-label">Email<sup>*</sup></label>
                                 <input id="item-email" required tabindex="3" autocomplete="off" placeholder="Enter your email" name="email" type="text" class="form-item__email-input">
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__phone-item">
                                    <label for="item-phone" class="form-item__phone-label">Phone No</label>
                                    <input id="item-phone" required tabindex="4" autocomplete="off" placeholder="Enter your phone number" name="phone" type="tel" class="form-item__phone-input">  
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__subject-item">
                                 <label for="item-subject" class="form-item__subject-label">Subject</label>
                                 <input id="item-subject" required tabindex="5" autocomplete="off" placeholder="Enter your subject" name="subject" type="text" class="form-item__subject-input">
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__city-item">
                                 <label for="item-city" class="form-item__city-label">Where are you from</label>
                                 <input id="item-city" required tabindex="6" autocomplete="off" placeholder="Enter your city" name="city" type="text" class="form-item__city-input">
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__textarea-item">
                                 <label for="item-textarea" class="form-item__textarea-label">Message</label>
                                 <textarea  id="item-textarea" tabindex="7" name="message" placeholder="Enter your message" class="form-item__textarea"></textarea>
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__btn-send">
                                 <button type="submit" tabindex="8" class="form-item__button-send-message">Send</button>
                              </div> 
                           </div>
                           <div class="form-item">
                              <div class="form-item__btn-reset">
                                 <button type="reset" tabindex="9" class="form-item__button-reset">Reset</button>
                              </div>
                           </div>
                           <div class="form-item">
                              <div class="form-item__btn-main-page">
                                 <a href="index.html" class="form-item__link-btn-main-page">Main page</a>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
    
</body>
</html>
