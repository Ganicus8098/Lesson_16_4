<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/styles.css">
   <title>Page - Sign in</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <nav class="menu"></nav>
      </header>
      <main class="page-sign-in">
         <div class="sign-in">
            <div class="sign-in__container">
               <div class="sign-in__image-form-items">
                  <div class="sign-in__image-items">
                     <picture>
                        <source srcset="img/sign-in/tablet-sign-in.webp" type="image/webp">
                        <img src="img/sign-in/tablet-sign-in.svg" alt="picture of sign in" class="sign-in__image">
                     </picture>
                  </div>
                  <div class="sign-in__form-items">
                     <div class="sign-in__headers title-center">
                        <div class="title-center__title-item">
                           <h1 class="title-center__title">Sign in</h1>
                        </div>
                        <div class="title-center__text-item">Sign in to your account using email and password provided during registration.</div>
                     </div>
                     <form action="#" class="sign-in__form form">
                        <div class="form__email-item">
                           <label for="item-mail" class="form__email-label">Email</label>
                           <input id="item-email" required autocomplete="off" tabindex="1" placeholder="Enter your email" name="email" type="text" class="form__email-input">
                        </div>
                        <div class="form__password-item">
                           <label for="item-pass" class="form__pass-label">Password</label>
                           <input id="item-pass" required autocomplete="off" tabindex="2" placeholder="Enter your password" name="pass" type="password" class="form__pass-input">
                        </div>
                        <div class="form__checkbox-forgot-items">
                           <div class="checkbox">
                              <input id="item-check" tabindex="3" name="check" type="checkbox" class="checkbox__check-input">
                              <label for="item-check" class="checkbox__check-label">Keep me signed in</label>
                           </div>
                           <div class="form__forgot-pass">
                              <a href="page-forgot-pass.html" class="form__link-forgot-pass">Forgot password</a>
                           </div>
                        </div>
                        <div class="form__button-sign-in">
                           <button type="submit" class="form__btn-sign-in">Sign in</button>
                        </div>
                     </form>
                     <div class="sign-in__account-signup">
                        <span class="sign-in__sub-title-account">Don't have an account?</span>
                        <a href="page-sign-up.html" class="sign-in__link-signup">Sign up</a>
                     </div>
                     <div class="sign-in__sign-in-with">
                        <div class="sign-in__subtitle-item">Or sign in with</div>
                        <ul class="sign-in__list">
                           <li class="sign-in__item">
                              <a href="https://www.facebook.com/" class="sign-in__link-facebook" target="_blank"></a>
                           </li>
                           <li class="sign-in__item">
                              <a href="https://www.google.com/" class="sign-in__link-google" target="_blank"></a>
                           </li>
                           <li class="sign-in__item">
                              <a href="https://www.behance.net/" class="sign-in__link-behance" target="_blank"></a
                                 ></li>
                           <li class="sign-in__item">
                              <a href="https://www.twitter.com/" class="sign-in__link-twitter" target="_blank"></a>
                           </li>
                           <li class="sign-in__item">
                              <a href="https://www.linked.com/" class="sign-in__link-linked" target="_blank"></a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   
</body>
</html>
